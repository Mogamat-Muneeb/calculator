<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="head m-5">Calculator</h1>
    <div class="container">
      <div class="row">
        <div class="container">

          <div type="text"class="calscreen" id="output">
  
           <div class="row row-cols-auto">
             <div class="col"><button type="button" class="btn btn-outline-dark">1</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">2</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">3</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">+</button></div>
           </div>
         </div>
         <div class="container">
           <div class="row row-cols-auto">
             <div class="col"><button type="button" class="btn btn-outline-dark">4</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">5</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">6</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">-</button></div>
           </div>
         </div>
         <div class="container">
           <div class="row row-cols-auto">
             <div class="col"><button type="button" class="btn btn-outline-dark">7</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">8</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">9</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">*</button></div>
           </div>
         </div>
         <div class="container">
           <div class="row row-cols-auto">
             <div class="col"><button type="button" class="btn btn-outline-dark">0</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">.</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">=</button></div>
             <div class="col"><button type="button" class="btn btn-outline-dark">/</button></div>
           </div>
         </div>
        
             <div class="container">
               <div class="row">
                 <div class="col">
                   <button type="button" class="btn1 btn-outline-dark">CLEAR</button>
                 </div>
               </div>
             </div>
             
  
  

      </div>
      
    </div>
      
    
        
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
