<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <h1 class="head m-5  d-flex justify-content-center">Calculator</h1>
    <div class="container">
      <div class="row  d-flex justify-content-center">
        <div class="container">
           <div 
           class="screen " id="output">
           </div>
           <div class="row row-cols-auto  d-flex justify-content-center">
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('1')">1</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('2')">2</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('3')">3</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('+')">+</button></div>
           </div>
         </div>
         <div class="container">
           <div class="row row-cols-auto  d-flex justify-content-center">
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('4')">4</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('5')">5</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('6')">6</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('-')">-</button></div>
           </div>
         </div>
         <div class="container">
           <div class="row row-cols-auto  d-flex justify-content-center">
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('7')">7</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('8')">8</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('9')">9</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('*')">*</button></div>
           </div>
         </div>
         <div class="container">
           <div class="row row-cols-auto  d-flex justify-content-center ">
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('0')">0</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('.')">.</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" evaluateSum()">=</button></div>
             <div class="col"><button type="button" class="btn btn-dark" onclick=" addToSum('/')">/</button></div>
           </div>
         </div>
        
            <div class="container">
               <div class="row  d-flex justify-content-center">
                 <div class="col  d-flex justify-content-center">
                   <button type="button" class="btn1 btn-dark" onclick="clearSum()">CLEAR</button>
                   <button type="button" class="btn1 btn-dark" onclick="deleteChar()">DEL</button>

                 </div>
               </div>
             </div>
             
            
             
  
  

      </div>
      
    </div>
      
    
        
    <script src="index.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
